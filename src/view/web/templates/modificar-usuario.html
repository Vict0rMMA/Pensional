<!DOCTYPE html>
<html>
<head>
    <title>Modificar usuario</title>
</head>
<body>
    <h1>Modificar usuario</h1>
    <form action="{{ url_for('modificar_usuario') }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ user.nombre }}" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ user.apellido }}" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino" {% if user.sexo == 'masculino' %}selected{% endif %}>Masculino</option>
            <option value="femenino" {% if user.sexo == 'femenino' %}selected{% endif %}>Femenino</option>
        </select>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" value="{{ user.edad }}" min="1" required>

        <input type="submit" value="Modificar usuario">
    </form>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
